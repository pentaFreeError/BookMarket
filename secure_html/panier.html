                .then(data => {

                        alert("Le panier a été vidé");
                        location.reload(); 
                    } else {
                        alert("Erreur lors de la suppression du panier");
                    }
                })
                .catch(error => console.error("Erreur:", error));
        }

        function commander() {
            fetch("commander.php", { method: "POST" })
